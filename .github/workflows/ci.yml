name: CI

on:
  pull_request:
  push:

jobs:
  build-output-targets:
    name: Build output-targets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: Build packages
        run: pnpm build.angular && pnpm build.react && pnpm build.vue

  test-angular-example:
    name: Angular example tests (Jest)
    runs-on: ubuntu-latest
    needs: build-output-targets
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: Build component-library
        run: pnpm build.example.core
      - name: Run Angular example tests
        run: pnpm --filter component-library-angular test

name: Build & Test

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'

jobs:
  build_and_test:
    strategy:
      matrix:
        os: ['macos-latest', 'windows-latest']

    name: Node on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:

      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: ğŸŸ¢ Use Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: ğŸ”§ Install Dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ§ª Test
        run: pnpm test

      - name: ğŸ” Check Git Context
        uses: ./.github/workflows/actions/check-git-context

  format:
    name: Format
    uses: ./.github/workflows/format.yml
